<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Flask App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.8);
            animation: float 3s infinite ease-in-out alternate;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(10px); }
        }
        h1 {
            color: #3498db;
            font-size: 28px;
            margin: 0;
            opacity: 0;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            opacity: 0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
        }
        .btn:hover {
            background: #217dbb;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to DevOps Flask App!</h1>
        <p>Your simple Flask app is up and running. ðŸš€</p>
        
    </div>

    <script>
        // Smooth fade-in animations using GSAP
        gsap.to(".container", { duration: 1, opacity: 1, scale: 1, ease: "power2.out" });
        gsap.to("h1", { duration: 1, opacity: 1, y: -10, delay: 0.5, ease: "bounce.out" });
        gsap.to("p", { duration: 1, opacity: 1, delay: 1 });
        
    </script>

</body>
</html>
